<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Label</th>
            <th scope="col">Confidence</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of labels_data; index as i">
            <td scope="row">{{ i + 1}}</td>
            <td>{{item.Label}}</td>
            <td>{{item.Confidence}}</td>
        </tr>
    </tbody>
</table>
